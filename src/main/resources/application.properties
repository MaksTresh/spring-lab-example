spring.datasource.url=jdbc:derby:memory:demo;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver
spring.jpa.database-platform=org.hibernate.dialect.DerbyDialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.generate-ddl=true
spring.jpa.database=default
spring.datasource.username=app
spring.jpa.defer-datasource-initialization=trues
spring.sql.init.mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

server.port= 8443
server.ssl.key-store= src/client-identity.p12
server.ssl.key-store-password= mypassword
server.ssl.keyStoreType= PKCS12
server.ssl.keyAlias= 1